<script>
    function jsonP(url) {
        const script = document.createElement('script');
        script.src = url;
        script.type = 'text/javascript';
        document.body.appendChild(script)
    }

    jsonP("http://localhost:8888?callback=msg")

    function msg(res) {
        alert(res.data);
    }
</script>
