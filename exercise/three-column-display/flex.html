<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solution for 3-column-display by flex</title>
    <style type="text/css">
        .wrap {display: flex; justify-content: space-between;}
        .left, .right, .middle {height: 100px;}
        .left {width: 200px;}
        .right {width: 120px; }
        .middle {background: #555; width: 100%; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">左侧</div>
        <div class="middle">中间</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
