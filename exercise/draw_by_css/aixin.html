<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw aixin</title>
    <style>
        .templeft {
            position: absolute;
            left: 30px;
            width: 100px;
            height: 200px;
            background: red;
            border-radius: 50px;
            transform: rotate(-30deg)
        }

        .tempright {
            position: absolute;
            left: 80px;
            width: 100px;
            height: 200px;
            background: red;
            border-radius: 50px;
            transform: rotate(30deg)
        }
    </style>
</head>

<body>
    <div class="templeft"></div>
    <div class="tempright"></div>
</body>

</html>
