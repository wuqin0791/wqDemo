<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<style>
    .wrapper {
        position: relative;
        background: black;
        width: 1000px;
        height: 1000px;
    }

    .inner {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%)
    }
</style>

<body>
    <div class="wrapper">
        <div class="inner"></div>
    </div>
</body>
<script>
    let elem = document.getElementsByClassName("inner")[0];
    let theCSSprop = window.getComputedStyle(elem).height;

    function _debounce(fn, wait) {
        let timer = null;
        return function() {
            clearTimeout(timer);
            timer = setTimeout( _ => {
                fn();
            }, wait);
        }

    }


    function _log() {
        console.log(1);
    }

    window.onscroll = _debounce(_log, 500)
</script>

</html>
