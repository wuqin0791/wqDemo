<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>orienter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script type="text/javascript" src="js/orienter.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <style>
        .content img {
            width: 100%;
        }

        .content {
            position: relative;
            top: -51px;
            left: -51px;
            width: 600px;
            z-index: 2;
            height: 300px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div class="content">
        <img src="img/1.jpg" class="img">
    </div>

    <script>
        var o = new Orienter();
        o.onOrient = function (obj) {
            var a, b;

            a = obj.lon < 180 ? obj.lon : obj.lon - 360;
            b = obj.lat;

            a = a > 0 ? a > 50 ? 50 : a : a < -50 ? -50 : a;
            b = b > 0 ? b > 50 ? 50 : b : b < -50 ? -50 : b;

            $(".img").css("-webkit-transform", "translate3d(" + a + "px," + b + "px,0)");

        };
        o.init();

    </script>

</body>

</html>
